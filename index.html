<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contrôles grandMA</title>
  <style>
    :root {
      --bg:#ffffff;
      --fg:#111111;
      --card:#f2f2f2;
      --btn:#e9e9e9;
    }
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--fg);
    }
    .wrap { padding:16px; display:grid; gap:16px; }
    h2 { margin:0; font-size:18px; opacity:.8 }
    .grid {
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:12px;
    }
    .card {
      background:var(--card);
      border-radius:14px;
      padding:12px;
    }
    button {
      border:0;
      padding:14px 12px;
      border-radius:12px;
      font-size:16px;
      background:var(--btn);
      cursor:pointer;
      transition:background .2s;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }
    button:hover:not(:disabled) { background:#d0d0d0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Général</h2>
      <div id="gen" class="grid"></div>
    </div>
    <div class="card">
      <h2>Pelle</h2>
      <div id="pelle" class="grid"></div>
    </div>
  </div>

  <script>
    const BOT_USERNAME = "BinderKbot"; // ⚠️ remplace par ton vrai @Bot (sans @)

    const GENERAL = ["All","Off","Face","Spot","Wash","Wave","Strob","Mole"];
    const PELLE   = ["Pelle face","Pelle spot","Pelle wash","Pelle wave","Pelle strob"];

    function addButtons(containerId, labels){
      const el = document.getElementById(containerId);
      labels.forEach(txt=>{
        const b = document.createElement('button');
        b.textContent = txt;
        b.onclick = () => {
          b.disabled = true;
          // Ouvre le lien t.me qui enverra /start <commande>
          const payload = encodeURIComponent(txt);
          const url = `https://t.me/${BOT_USERNAME}?start=${payload}`;
          if (window.Telegram?.WebApp) {
            Telegram.WebApp.openTelegramLink(url);
          } else {
            window.open(url, "_blank"); // fallback hors Telegram
          }
          setTimeout(()=> b.disabled = false, 400);
        };
        el.appendChild(b);
      });
    }

    addButtons('gen', GENERAL);
    addButtons('pelle', PELLE);
  </script>
</body>
</html>
