<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contrôles grandMA</title>
  <style>
    :root { --bg:#fff; --fg:#111; --card:#f2f2f2; --btn:#e9e9e9; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--fg); }
    .wrap { padding:16px; display:grid; gap:16px; }
    h2 { margin:0; font-size:18px; opacity:.8 }
    .grid { display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:12px; }
    .card { background:var(--card); border-radius:14px; padding:12px; }
    button { border:0; padding:14px 12px; border-radius:12px; font-size:16px; background:var(--btn); cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Général</h2>
      <div id="gen" class="grid"></div>
    </div>
    <div class="card">
      <h2>Pelle</h2>
      <div id="pelle" class="grid"></div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      // Thème Telegram (clair/sombre)
      const t = tg.themeParams || {};
      const pick = (v,d)=> v ?? d;
      document.documentElement.style.setProperty('--bg',  pick(t.bg_color, '#ffffff'));
      document.documentElement.style.setProperty('--fg',  pick(t.text_color, '#111111'));
      document.documentElement.style.setProperty('--card',pick(t.secondary_bg_color, '#f2f2f2'));
      document.documentElement.style.setProperty('--btn', pick(t.button_color, '#e9e9e9'));
      tg.expand(); tg.ready();
    }

    // Tes commandes exactes
    const GENERAL = ["All","Off","Face","Spot","Wash","Wave","Strob","Mole"];
    const PELLE   = ["Pelle face","Pelle spot","Pelle wash","Pelle wave","Pelle strob"];

    function addButtons(containerId, labels){
      const el = document.getElementById(containerId);
      labels.forEach(txt=>{
        const b = document.createElement('button');
        b.textContent = txt;
        b.onclick = () => {
          b.disabled = true;                  // anti double-clic
          try { tg?.sendData ? tg.sendData(txt) : alert(txt); }
          finally { setTimeout(()=> b.disabled = false, 400); }
        };
        el.appendChild(b);
      });
    }
    addButtons('gen', GENERAL);
    addButtons('pelle', PELLE);
  </script>
</body>
</html>
